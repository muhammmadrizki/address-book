<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Contact List</h1>
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
      <form id="contact-form" class="space-y-4">
        <div>
          <label for="name" class="block font-semibold">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full p-2 border rounded"
          />
        </div>
        <div>
          <label for="age" class="block font-semibold">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="w-full p-2 border rounded"
          />
        </div>
        <div>
          <label for="email" class="block font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-2 border rounded"
          />
        </div>
        <div>
          <label for="phone" class="block font-semibold">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full p-2 border rounded"
          />
        </div>
        <div>
          <label for="city" class="block font-semibold">City</label>
          <input
            type="text"
            id="city"
            name="city"
            class="w-full p-2 border rounded"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        >
          Submit
        </button>
      </form>
    </div>

    <div class="max-w-xl mx-auto mt-8">
      <h2 class="text-xl font-semibold mb-4">List of Contacts</h2>
      <ul id="all-contacts" class="space-y-4">
        <!-- Contact items here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
